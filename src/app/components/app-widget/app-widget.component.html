<div class="widget-container">
  <div class="widget-header">
    <div class="widget-title-row">
      <i class="pi {{ icon }} widget-icon"></i>
      <span class="widget-title">{{ title }}</span>
      <span class="widget-badge" *ngIf="showBadge">{{ badge }}</span>
    </div>
  </div>
  <div class="widget-content p-3">
    <ul class="widget-item-list p-0 m-0 list-none">
      <li *ngFor="let item of items" class="widget-item mb-2">
        <a
          [routerLink]="item.link"
          class="widget-item-link flex align-items-center p-2 border-round hover:surface-hover transition-colors duration-200"
        >
          <i class="pi pi-angle-right mr-2 text-primary text-sm"></i>
          <span class="text-color text-sm">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Content section -->
