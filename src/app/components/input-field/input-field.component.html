
<div class="form-field-container" [ngClass]="styleClass">
  <!-- Simple label structure that matches your original-->
  <label class="form-label" [for]="inputId" [ngClass]="labelClass" *ngIf="label">{{ label }}<span class="text-danger" *ngIf="required">*</span></label>
  <div class="p-inputgroup"><span class="p-inputgroup-addon" *ngIf="prefixIcon"><i class="pi" [ngClass]="prefixIcon"></i></span>
    <input class="p-inputtext" pInputText [type]="type" [id]="inputId" [placeholder]="placeholder" [ngClass]="[inputClass, {'ng-invalid ng-dirty': showErrors}]" [disabled]="isDisabled" [readonly]="readonly" [attr.maxlength]="maxLength" [attr.autocomplete]="autocomplete" [attr.aria-required]="required" [attr.aria-invalid]="showErrors" [value]="value" (input)="onInputChange($event)" (blur)="onBlur()" (focus)="onFocus()"><span class="p-inputgroup-addon" *ngIf="suffixIcon"><i class="pi" [ngClass]="suffixIcon"></i></span><span class="p-inputgroup-addon clear-icon" *ngIf="showClearButton &amp;&amp; value" (click)="clearInput($event)"><i class="pi pi-times"></i></span>
  </div>
  <div class="d-flex justify-content-between mt-1"><small class="text-danger" *ngIf="showErrors">{{ errorMessage }}</small><small class="text-muted ms-auto" *ngIf="showCounter &amp;&amp; maxLength">{{ currentCharCount }}/{{ maxLength }}</small></div><small class="form-text text-muted d-block mt-1" *ngIf="helpText &amp;&amp; !showErrors">{{ helpText }}</small>
</div>
